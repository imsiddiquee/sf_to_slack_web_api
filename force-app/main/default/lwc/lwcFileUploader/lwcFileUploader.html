<template>
    <lightning-card title="File Upload to Slack">
        <div class="slds-var-p-around_medium">
            <lightning-input type="file" label="Select a file" onchange={handleFileChange}></lightning-input>
            <div if:true={fileInfo}>
                <p>File Name: {fileInfo.name}</p>
                <p>File Size: {fileInfo.size} bytes</p>
            </div>
            <div>
                <lightning-combobox
                 data-id="slackChannelList"
            name="slackChannelList"
            label="Slack Channels"            
            placeholder="Select Channel"
            options={channelDataList}
            onchange={handleChange} ></lightning-combobox>
            </div>
            <lightning-textarea data-id="message" label="Message to send to channel" name="message" placeholder="Enter your message"></lightning-textarea>
            <div class="slds-var-m-top_medium">
                <lightning-button label="Upload" onclick={handleUpload} class="slds-m-right_small slds-size_small" variant="brand"  disabled={uploadDisabled}></lightning-button>
                <lightning-button label="Clear" onclick={handleClear} variant="brand-outline" disabled={uploadDisabled}></lightning-button>
                <lightning-spinner if:true={loading} class="slds-size_small"></lightning-spinner>
            </div>
        </div>
    </lightning-card>
</template>
